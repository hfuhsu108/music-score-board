<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>澎湖縣音樂比賽成績公告</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* --- 全域設定 --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: #f0f2f5; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. 頂部控制列 --- */
        header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 50;
        }
        
        h1 { margin: 0; font-size: 1.5rem; white-space: nowrap; letter-spacing: 1px;}

        /* 下拉選單樣式 */
        select#session-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            background: #fff;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- 2. 輪播區塊 --- */
        #main-container {
            flex-grow: 1; position: relative; width: 100%; height: 0; background: #000;
        }

        .swiper { width: 100%; height: 100%; }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            background: #000; position: relative;
        }

        .swiper-slide img, .swiper-slide canvas {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            padding-bottom: 50px; 
        }

        /* 圖片標題 (檔名顯示) */
        .slide-caption {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- 3. 常駐 QR Code (右下角) --- */
        #fixed-qr-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 10px 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #fixed-qr-box span {
            color: #333;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }

        /* --- 4. 狀態列 (左下角) --- */
        #status-bar {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
            color: rgba(255,255,255,0.8); font-size: 14px; pointer-events: none; z-index: 20;
        }

        /* --- 5. RWD 響應式調整 --- */
        @media (max-width: 900px) {
            h1 { font-size: 1.2rem; }
            #fixed-qr-box { display: none; }
            .slide-caption {
                font-size: 1.1rem; bottom: 40px; width: 80%; text-align: center;
            }
        }

        @media (max-width: 600px) {
            header { flex-direction: column; align-items: stretch; gap: 10px; }
            h1 { text-align: center; }
        }

        .swiper-button-next, .swiper-button-prev { color: white; opacity: 0.5; }
        .swiper-button-next:hover, .swiper-button-prev:hover { opacity: 1; }
        .swiper-pagination-bullet { background: white; opacity: 0.5; width: 10px; height: 10px; }
        .swiper-pagination-bullet-active { opacity: 1; background: #3498db; }

    </style>
</head>
<body>

    <header>
        <h1>澎湖縣音樂比賽成績</h1>
        <select id="session-select">
            <option value="1141209上午">12/09上午場</option>
            <option value="1141209下午">12/09下午場</option>
            <option value="1141210上午">12/10上午場</option>
            <option value="1141210下午">12/10下午場</option>
            <option value="1141211上午">12/11上午場</option>
            <option value="1141211下午">12/11下午場</option>
            <option value="1141212上午">12/12上午場</option>
            <option value="1141212下午">12/12下午場</option>
        </select>
    </header>

    <div id="main-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="image-wrapper">
                <div class="swiper-slide" style="color:white;">請選擇場次以載入成績</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        
        <div id="status-bar">準備中...</div>

        <div id="fixed-qr-box">
            <div id="qrcode"></div>
            <span>掃碼看成績</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        // ==========================================
        // ▼▼▼ 您的設定 (已保留) ▼▼▼
        const GITHUB_USERNAME = 'hfuhsu108'; 
        const REPO_NAME = 'music-score-board';         
        // ▲▲▲ 修改結束 ▲▲▲
        // ==========================================

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const CHECK_INTERVAL = 60000; 
        
        // --- 關鍵修正 1：引入「請求 ID」變數 ---
        // 每次切換場次，這個 ID 就會變更，用來作廢舊的任務
        let activeRequestId = 0; 
        
        let currentFolder = document.getElementById('session-select').value; 
        let currentImagesHash = ""; 
        let swiperInstance = null;

        const imageWrapper = document.getElementById('image-wrapper');
        const statusBar = document.getElementById('status-bar');
        const selectBox = document.getElementById('session-select');

        // --- 1. QR Code ---
        function generateQRCode() {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 
            new QRCode(qrContainer, {
                text: window.location.href, 
                width: 120, height: 120
            });
        }
        generateQRCode();

        // --- 2. 監聽下拉選單變更 ---
        selectBox.addEventListener('change', (e) => {
            currentFolder = e.target.value;
            currentImagesHash = ""; 
            
            // --- 關鍵修正 2：切換時更新 ID ---
            activeRequestId++; // 號碼牌+1，之前的號碼牌宣告作廢
            
            imageWrapper.innerHTML = '<div class="swiper-slide" style="color:white;">切換場次讀取中...</div>';
            
            // 呼叫 fetchImages，並傳入當下的 ID
            fetchImages(activeRequestId); 
        });

        // --- 3. 初始化 Swiper ---
        function initSwiper() {
            if (swiperInstance) return;
            swiperInstance = new Swiper(".mySwiper", {
                spaceBetween: 50,
                centeredSlides: true,
                loop: true,
                autoplay: { delay: 8000, disableOnInteraction: false },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                pagination: { el: ".swiper-pagination", clickable: true },
                keyboard: { enabled: true },
            });
        }

        // --- 4. 抓取圖片/PDF (加上防止衝突邏輯) ---
        async function fetchImages(requestId) {
            // 如果沒傳入 ID (例如是 setInterval 呼叫的)，就用當前最新的 ID
            if (requestId === undefined) requestId = activeRequestId;

            // 第一道防線：如果函式剛開始執行，發現 ID 已經過期，直接結束
            if (requestId !== activeRequestId) return;

            const folderPath = `photos/${currentFolder}`;
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${encodeURIComponent(folderPath)}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(apiUrl);
                
                // 再次檢查：fetch 回來花了一些時間，這中間使用者有沒有切換場次？
                if (requestId !== activeRequestId) return; 

                if (response.status === 404) {
                    imageWrapper.innerHTML = '<div class="swiper-slide" style="color:#aaa;">此場次尚無成績公告</div>';
                    statusBar.innerText = '尚無資料';
                    if (swiperInstance) { swiperInstance.destroy(); swiperInstance = null; }
                    return;
                }

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                const validFiles = data
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|pdf)$/i))
                    .map(file => ({
                        url: file.download_url,
                        name: file.name.replace(/\.[^/.]+$/, ""),
                        type: file.name.toLowerCase().endsWith('.pdf') ? 'pdf' : 'image'
                    }));

                if (validFiles.length === 0) {
                    imageWrapper.innerHTML = '<div class="swiper-slide" style="color:#aaa;">此場次尚無檔案</div>';
                    return;
                }

                const newHash = JSON.stringify(validFiles);
                if (newHash !== currentImagesHash) {
                    console.log(`更新場次: ${currentFolder}`);
                    currentImagesHash = newHash;
                    // 將 ID 傳遞給渲染函式
                    await updateSlides(validFiles, requestId);
                    
                    if (requestId === activeRequestId) { // 最後更新時間只在正確的 ID 下顯示
                        const now = new Date();
                        statusBar.innerText = `最後更新: ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
                    }
                }

            } catch (error) {
                console.error(error);
            }
        }

        // --- 5. 更新畫面 (包含 PDF 轉圖) ---
        async function updateSlides(files, requestId) {
            // 銷毀舊的 Swiper
            if (swiperInstance) {
                swiperInstance.destroy(true, true);
                swiperInstance = null;
            }

            imageWrapper.innerHTML = '';
            
            const reversedFiles = files.reverse();

            // 進入最花時間的迴圈
            for (const file of reversedFiles) {
                
                // --- 關鍵修正 3：最核心的檢查點 ---
                // 每處理一張圖之前，都要問：「現在使用者還是在這個場次嗎？」
                // 如果 requestId 不等於 activeRequestId，代表使用者切換了，立刻停止！
                if (requestId !== activeRequestId) {
                    console.log("偵測到場次切換，停止舊的渲染任務");
                    return; // 直接跳出函式，不執行後面的 appendChild
                }

                const slideDiv = document.createElement('div');
                slideDiv.className = 'swiper-slide';
                
                const captionDiv = document.createElement('div');
                captionDiv.className = 'slide-caption';
                captionDiv.innerText = file.name; 
                slideDiv.appendChild(captionDiv); 

                if (file.type === 'image') {
                    const img = document.createElement('img');
                    img.src = file.url;
                    img.loading = "lazy";
                    slideDiv.appendChild(img);
                } else {
                    try {
                        // PDF 轉檔非常花時間 (await)
                        const loadingTask = pdfjsLib.getDocument(file.url);
                        const pdf = await loadingTask.promise;
                        const page = await pdf.getPage(1);
                        
                        // 轉檔完成後，在寫入 DOM 之前，再檢查一次最保險
                        if (requestId !== activeRequestId) return; 

                        const scale = 2.5;
                        const viewport = page.getViewport({ scale: scale });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        
                        canvas.style.maxWidth = "100%";
                        canvas.style.maxHeight = "100%";
                        slideDiv.appendChild(canvas);
                    } catch (err) {
                        console.error("PDF Render Error:", err);
                    }
                }
                
                // 最後一步：加入畫面
                imageWrapper.appendChild(slideDiv);
            }

            // 全部跑完確定沒被中斷，才啟動 Swiper
            if (requestId === activeRequestId) {
                initSwiper();
            }
        }

        // 啟動
        fetchImages(activeRequestId);
        setInterval(() => fetchImages(activeRequestId), CHECK_INTERVAL);

    </script>
</body>
</html>
