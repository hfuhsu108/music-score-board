<body>

    <header>
        <div class="header-left">

            <select id="session-select">
                <option value="1141209ä¸Šåˆ">12/09 (ä¸€) ä¸Šåˆå ´</option>
                <option value="1141209ä¸‹åˆ">12/09 (ä¸€) ä¸‹åˆå ´</option>
                <option value="1141210ä¸Šåˆ">12/10 (äºŒ) ä¸Šåˆå ´</option>
                <option value="1141210ä¸‹åˆ">12/10 (äºŒ) ä¸‹åˆå ´</option>
                <option value="1141211ä¸Šåˆ">12/11 (ä¸‰) ä¸Šåˆå ´</option>
                <option value="1141211ä¸‹åˆ">12/11 (ä¸‰) ä¸‹åˆå ´</option>

    <div id="main-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="image-wrapper">
                <div class="swiper-slide" style="color:white;">è«‹é¸æ“‡å ´æ¬¡ä»¥è¼‰å…¥æˆç¸¾</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

    <div id="qr-modal" onclick="this.classList.remove('show')">
        <div id="qr-box" onclick="event.stopPropagation()"> <h3>æƒæ QR Code æŸ¥çœ‹æˆç¸¾</h3>
            <div id="qrcode"></div>
        </div>
        <div class="close-hint">é»æ“Šä»»æ„è™•é—œé–‰</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // ==========================================
        // â–¼â–¼â–¼ è«‹ä¿®æ”¹é€™è£¡ â–¼â–¼â–¼
        const GITHUB_USERNAME = 'hfuhsu108'; 
        const REPO_NAME = 'music-score-board';         
        // â–²â–²â–² ä¿®æ”¹çµæŸ â–²â–²â–²
        // ==========================================

        const CHECK_INTERVAL = 60000; // æ¯ 60 ç§’æª¢æŸ¥ä¸€æ¬¡
        let currentFolder = document.getElementById('session-select').value; // é è¨­è®€å–ç¬¬ä¸€å€‹é¸é …
        let currentImagesHash = ""; // ç”¨ä¾†æ¯”å°å…§å®¹æ˜¯å¦è®Šæ›´
        let swiperInstance = null;

        const imageWrapper = document.getElementById('image-wrapper');
        const statusBar = document.getElementById('status-bar');
        const selectBox = document.getElementById('session-select');

        // --- 1. QR Code ç”Ÿæˆé‚è¼¯ ---
        function generateQRCode() {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // æ¸…ç©º
            new QRCode(qrContainer, {
                text: window.location.href, // ç•¶å‰ç¶²å€
                width: 200,
                height: 200
            });
        }
        
        document.getElementById('qr-btn').addEventListener('click', () => {
            document.getElementById('qr-modal').classList.add('show');
        });
        
        // é é¢è¼‰å…¥æ™‚ç”Ÿæˆ QR Code
        generateQRCode();

        // --- 2. ç›£è½ä¸‹æ‹‰é¸å–®è®Šæ›´ ---
        selectBox.addEventListener('change', (e) => {
            currentFolder = e.target.value;
            currentImagesHash = ""; // æ¸…ç©º hash ä»¥ä¾¿å¼·åˆ¶é‡æ–°è¼‰å…¥
            imageWrapper.innerHTML = '<div class="swiper-slide" style="color:white;">åˆ‡æ›å ´æ¬¡è®€å–ä¸­...</div>';
            fetchImages(); // ç«‹å³è®€å–
        });

        // --- 3. åˆå§‹åŒ– Swiper ---
        function initSwiper() {
            if (swiperInstance) return;
            swiperInstance = new Swiper(".mySwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                autoplay: { delay: 5000, disableOnInteraction: false },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                pagination: { el: ".swiper-pagination", clickable: true },
                keyboard: { enabled: true },
            });
        }

        // --- 4. æŠ“å–åœ–ç‰‡ ---
        async function fetchImages() {
            // æ³¨æ„ï¼šè³‡æ–™å¤¾åç¨±è‹¥æœ‰ä¸­æ–‡ï¼Œéœ€ encodeURIComponent
            const folderPath = `photos/${currentFolder}`;
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${encodeURIComponent(folderPath)}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (response.status === 404) {
                    imageWrapper.innerHTML = '<div class="swiper-slide" style="color:#aaa;">æ­¤å ´æ¬¡å°šç„¡æˆç¸¾å…¬å‘Š</div>';
                    statusBar.innerText = 'å°šç„¡è³‡æ–™';
                    if (swiperInstance) { swiperInstance.destroy(); swiperInstance = null; }
                    return;
                }

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                
                // æ•´ç†åœ–ç‰‡è³‡æ–™ï¼šåŒ…å« URL å’Œ æª”å
                const newImages = data
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i))
                    .map(file => ({
                        url: file.download_url,
                        name: file.name.replace(/\.[^/.]+$/, "") // å»é™¤å‰¯æª”å
                    }));

                if (newImages.length === 0) {
                    imageWrapper.innerHTML = '<div class="swiper-slide" style="color:#aaa;">æ­¤å ´æ¬¡å°šç„¡ç…§ç‰‡</div>';
                    return;
                }

                // æª¢æŸ¥æ˜¯å¦éœ€è¦æ›´æ–° (å°‡ç‰©ä»¶è½‰å­—ä¸²æ¯”å°)
                const newHash = JSON.stringify(newImages);
                if (newHash !== currentImagesHash) {
                    console.log(`æ›´æ–°å ´æ¬¡: ${currentFolder}`);
                    currentImagesHash = newHash;
                    updateSlides(newImages);
                    
                    const now = new Date();
                    statusBar.innerText = `æœ€å¾Œæ›´æ–°: ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
                }

            } catch (error) {
                console.error(error);
                // ä¿æŒåŸç•«é¢ä¸è®Š
            }
        }

        // --- 5. æ›´æ–°ç•«é¢ ---
        function updateSlides(images) {
            if (swiperInstance) {
                swiperInstance.destroy(true, true);
                swiperInstance = null;
            }

            imageWrapper.innerHTML = '';
            
            // å»ºè­°å€’åºæ’åˆ—ï¼Œè®“æœ€æ–°ä¸Šå‚³çš„é¡¯ç¤ºåœ¨æœ€å‰é¢
            images.reverse().forEach(imgData => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'swiper-slide';
                
                // åœ–ç‰‡æ¨™é¡Œ (æª”å)
                const captionDiv = document.createElement('div');
                captionDiv.className = 'slide-caption';
                captionDiv.innerText = imgData.name; // ä¾‹å¦‚ï¼šåœ‹ä¸­çµ„é•·ç¬›å€‹äººè³½

                const img = document.createElement('img');
                img.src = imgData.url;
                img.loading = "lazy";
                
                slideDiv.appendChild(captionDiv); // å…ˆåŠ æ¨™é¡Œ
                slideDiv.appendChild(img);        // å†åŠ åœ–ç‰‡
                imageWrapper.appendChild(slideDiv);
            });

            initSwiper();
        }

        // å•Ÿå‹•
        fetchImages();
        setInterval(fetchImages, CHECK_INTERVAL);

    </script>
