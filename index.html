    <style>

<body>

    <header>
        <div class="header-left">

            <select id="session-select">
                <option value="1141209ä¸Šåˆ">12/09ä¸Šåˆå ´</option>
                <option value="1141209ä¸‹åˆ">12/09ä¸‹åˆå ´</option>
                <option value="1141210ä¸Šåˆ">12/10ä¸Šåˆå ´</option>
                <option value="1141210ä¸‹åˆ">12/10ä¸‹åˆå ´</option>
                <option value="1141211ä¸Šåˆ">12/11ä¸Šåˆå ´</option>
                <option value="1141211ä¸‹åˆ">12/11ä¸‹åˆå ´</option>
                <option value="1141212ä¸Šåˆ">12/12ä¸Šåˆå ´</option>

    <div id="main-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="image-wrapper">
                <div class="swiper-slide" style="color:white;">è«‹é¸æ“‡å ´æ¬¡ä»¥è¼‰å…¥æˆç¸¾</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

    <div id="qr-modal" onclick="this.classList.remove('show')">
        <div id="qr-box" onclick="event.stopPropagation()">
            <h3>æƒæ QR Code æŸ¥çœ‹æˆç¸¾</h3>
            <div id="qrcode"></div>
        </div>
        <div class="close-hint">é»æ“Šä»»æ„è™•é—œé–‰</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        // ==========================================
        // â–¼â–¼â–¼ è«‹ä¿®æ”¹é€™è£¡ â–¼â–¼â–¼
        const GITHUB_USERNAME = 'hfuhsu108'; 
        const REPO_NAME = 'music-score-board';         
        // â–²â–²â–² ä¿®æ”¹çµæŸ â–²â–²â–²
        // ==========================================

        // è¨­å®š PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const CHECK_INTERVAL = 60000;
        let currentFolder = document.getElementById('session-select').value;
        let currentImagesHash = "";
        let swiperInstance = null;

        const imageWrapper = document.getElementById('image-wrapper');
        const statusBar = document.getElementById('status-bar');
        const selectBox = document.getElementById('session-select');

        // --- QR Code ---
        new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 200, height: 200 });
        document.getElementById('qr-btn').addEventListener('click', () => document.getElementById('qr-modal').classList.add('show'));

        // --- åˆ‡æ›å ´æ¬¡ç›£è½ ---
        selectBox.addEventListener('change', (e) => {
            currentFolder = e.target.value;
            currentImagesHash = "";
            imageWrapper.innerHTML = '<div class="swiper-slide" style="color:white;">è³‡æ–™è®€å–èˆ‡è½‰æª”ä¸­...</div>';
            fetchFiles();
        });

        // --- åˆå§‹åŒ– Swiper ---
        function initSwiper() {
            if (swiperInstance) return;
            swiperInstance = new Swiper(".mySwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                autoplay: { delay: 8000, disableOnInteraction: false }, // PDF å¯èƒ½å­—è¼ƒå¤šï¼Œåœç•™æ”¹ç‚º 8 ç§’
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                pagination: { el: ".swiper-pagination", clickable: true },
                keyboard: { enabled: true },
            });
        }

        // --- æ ¸å¿ƒï¼šæŠ“å–ä¸¦è™•ç†æª”æ¡ˆ ---
        async function fetchFiles() {
            const folderPath = `photos/${currentFolder}`;
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${encodeURIComponent(folderPath)}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(apiUrl);
                if (response.status === 404) {
                    showEmptyMsg("æ­¤å ´æ¬¡å°šç„¡æˆç¸¾å…¬å‘Š"); return;
                }
                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                
                // éæ¿¾åœ–ç‰‡å’Œ PDF
                const validFiles = data
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|pdf)$/i))
                    .map(file => ({
                        url: file.download_url,
                        name: file.name.replace(/\.[^/.]+$/, ""), // å»é™¤å‰¯æª”å
                        type: file.name.toLowerCase().endsWith('.pdf') ? 'pdf' : 'image'
                    }));

                if (validFiles.length === 0) {
                    showEmptyMsg("æ­¤å ´æ¬¡å°šç„¡æª”æ¡ˆ"); return;
                }

                const newHash = JSON.stringify(validFiles);
                if (newHash !== currentImagesHash) {
                    console.log(`æ›´æ–°å ´æ¬¡: ${currentFolder}`);
                    currentImagesHash = newHash;
                    await renderSlides(validFiles);
                }

            } catch (error) {
                console.error(error);
            }
        }

        function showEmptyMsg(msg) {
            imageWrapper.innerHTML = `<div class="swiper-slide" style="color:#aaa;">${msg}</div>`;
            statusBar.innerText = 'å°šç„¡è³‡æ–™';
            if (swiperInstance) { swiperInstance.destroy(); swiperInstance = null; }
        }

        // --- æ¸²æŸ“ç•«é¢ (åŒ…å« PDF è½‰åœ–é‚è¼¯) ---
        async function renderSlides(files) {
            if (swiperInstance) { swiperInstance.destroy(true, true); swiperInstance = null; }
            imageWrapper.innerHTML = '';

            // å€’åºæ’åˆ—
            const reversedFiles = files.reverse();

            // ä¾åºè™•ç†æ¯å€‹æª”æ¡ˆ
            for (const file of reversedFiles) {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'swiper-slide';

                // æ¨™é¡Œ
                const captionDiv = document.createElement('div');
                captionDiv.className = 'slide-caption';
                captionDiv.innerText = file.name;
                slideDiv.appendChild(captionDiv);

                if (file.type === 'image') {
                    // ä¸€èˆ¬åœ–ç‰‡
                    const img = document.createElement('img');
                    img.src = file.url;
                    img.loading = "lazy";
                    slideDiv.appendChild(img);
                } else {
                    // PDF è™•ç† (è½‰æˆ Canvas)
                    try {
                        const loadingTask = pdfjsLib.getDocument(file.url);
                        const pdf = await loadingTask.promise;
                        const page = await pdf.getPage(1); // åªæŠ“å–ç¬¬ä¸€é 
                        
                        const scale = 2.0; // æé«˜è§£æåº¦
                        const viewport = page.getViewport({ scale: scale });

                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        await page.render(renderContext).promise;
                        
                        // ç‚ºäº†è®“ CSS object-fit ç”Ÿæ•ˆï¼Œè¨­å®š canvas æ¨£å¼
                        canvas.style.maxWidth = "100%";
                        canvas.style.maxHeight = "100%";
                        
                        slideDiv.appendChild(canvas);
                    } catch (err) {
                        console.error("PDF Render Error:", err);
                        const errorMsg = document.createElement('div');
                        errorMsg.innerText = "PDF é è¦½å¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆ";
                        errorMsg.style.color = "red";
                        slideDiv.appendChild(errorMsg);
                    }
                }
                imageWrapper.appendChild(slideDiv);
            }

            const now = new Date();
            statusBar.innerText = `æœ€å¾Œæ›´æ–°: ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            initSwiper();
        }

        fetchFiles();
        setInterval(fetchFiles, CHECK_INTERVAL);

    </script>
